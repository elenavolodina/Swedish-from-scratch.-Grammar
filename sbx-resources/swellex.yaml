description:
  # Longer description in Swedish. May contain HTML and line breaks. Start writing in the line below "swe" and keep the indentation of 4 spaces on all lines.
  swe: |- <p>SweLLex är en orlista med produktivt ordförråd for svenska som andraspråk (SVA). Som dess systerresurs, SVALex, listan visar normaliserade frekvenser for ord (lemmas, dvs grundform + ordklass) på sex nivåer enligt den Gemensamma Europeiska Referensramen för Språk, GERS (eng. CEFR). På samma sätt som i SVALex, innehåller SweLLex information om ord, flerordsenheter, samt deras användning på de olika GERS nivåerna, något som är rätt sällsynt  i liknande resurser.</p> <p>De angivna frekvenserna kommer från en <b>korpus med elevers uppsatser, SweLL-piloten</b>, se artikel korpusen här:</p><ul><li>Elena Volodina, Ildikó Pilán, Ingegerd Enström, Lorena Llozhi, Peter Lundkvist, Gunlög Sundberg, Monica Sandell. 2016. SweLL on the rise: Swedish Learner Language corpus for European Reference Level studies. Proceedings of LREC 2016, Slovenia.</li>
</ul>
<p>Läs mer om SweLLex listan på <a href="https://spraakbanken.gu.se/forskning/teman/icall/icall-l2-projects/l2-lex">webbsidan</a> och i artikeln skriven av Volodina m.flera (2016).</p>

  # Longer description in English. May contain HTML and line breaks. Start writing in the line below "eng" and keep the indentation of 4 spaces on all lines.
  eng:|- <p>SweLLex is a lexicon of productive vocabulary for Swedish as a second/foreign language (SVA). Like its sister resource, SVALex, it reports the normalized frequencies of words (lemmas) across six levels of the CEFR (Common European Framework of Reference for Languages). In the same fashion as SVALex, it contains information on both single word usage, multi-word expressions, as well as information on their usage at different levels, something that is rarely present in the resources of this kind.</p> <p>The frequencies have been estimated on a <b>corpus of essays written by SVA learners, SweLL-pilot corpus</b>, described in the article:</p><ul><li>Elena Volodina, Ildikó Pilán, Ingegerd Enström, Lorena Llozhi, Peter Lundkvist, Gunlög Sundberg, Monica Sandell. 2016. SweLL on the rise: Swedish Learner Language corpus for European Reference Level studies. Proceedings of LREC 2016, Slovenia.</li>
</ul>
<p>More details on SweLLex resource are provided on this <a href="https://spraakbanken.gu.se/forskning/teman/icall/icall-l2-projects/l2-lex">webpage</a> and in article by Volodina et al (2016).</p>

  
  
  
