description:
  # Longer description in Swedish. May contain HTML and line breaks. Start writing in the line below "swe" and keep the indentation of 4 spaces on all lines.
  swe: |- <p>SVALex är en orlista med receptivt ordförråd for svenska som andraspråk (SVA). Som dess systerresurs, SweLLex, listan visar normaliserade frekvenser for ord (lemmas, dvs grundform + ordklass) på sex nivåer enligt den Gemensamma Europeiska Referensramen för Språk, GERS (eng. CEFR). På samma sätt som i SweLLex, innehåller SVALex information om ord, flerordsenheter, samt deras användning på de olika GERS nivåerna, något som är rätt sällsynt  i liknande resurser.</p> <p>De angivna frekvenserna kommer från en <b>korpus med kursböcker, COCTAILL</b>, se artikel om korpusen här:</p><ul><li>Elena Volodina, Ildikó Pilán, Stian Rødven Eide and Hannes Heidarsson 2014. You get what you annotate: a pedagogically annotated corpus of coursebooks for Swedish as a Second Language. Proceedings of the third workshop on NLP for computer-assisted language learning. NEALT Proceedings Series 22 / Linköping Electronic Conference Proceedings 107: 128–144.</li>
</ul>
<p>Läs mer om SweLLex listan på <a href="https://spraakbanken.gu.se/forskning/teman/icall/icall-l2-projects/l2-lex">webbsidan</a> och i artikeln skriven av Volodina m.flera (2016).</p>

  # Longer description in English. May contain HTML and line breaks. Start writing in the line below "eng" and keep the indentation of 4 spaces on all lines.
  eng: |- <p>SVALex is a lexicon of receptive vocabulary for Swedish as a second/foreign language (SVA). Like its sister resource, SweLLex, it reports the normalized frequencies of words (lemmas) across six levels of the CEFR (Common European Framework of Reference for Languages). In the same fashion as SweLLex, it contains information on both single word usage, multi-word expressions, as well as information on their usage at different levels, something that is rarely present in the resources of this kind.</p> <p>The frequencies have been estimated on a <b>corpus of course books, COCTAILL</b>, described in the article:</p><ul><li>Elena Volodina, Ildikó Pilán, Stian Rødven Eide and Hannes Heidarsson 2014. You get what you annotate: a pedagogically annotated corpus of coursebooks for Swedish as a Second Language. Proceedings of the third workshop on NLP for computer-assisted language learning. NEALT Proceedings Series 22 / Linköping Electronic Conference Proceedings 107: 128–144.</li>
</ul>
<p>More details on SweLLex resource are provided on this <a href="https://spraakbanken.gu.se/forskning/teman/icall/icall-l2-projects/l2-lex">webpage</a> and in article by Volodina et al (2016).</p>

  
  
  
